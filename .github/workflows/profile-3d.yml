name: 3D Profile

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate 3D profile contribution
        uses: yoshi389111/github-profile-3d-contrib@v0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: List generated files
        run: |
          pwd
          ls -la
          echo "---- profile-3d-contrib contents ----"
          ls -la profile-3d-contrib || true

      - name: Upload generated files (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: profile-3d-contrib
          path: profile-3d-contrib

      - name: Push 3D profile to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: profile-3d-contrib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
